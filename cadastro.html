<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/BrasaoMa.png" width="24px" height="24px" type="image/x-icon" />

    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <section>
        <div class="formulario">
            <form>
                <h1>Inscreva-se</h1>
                <div class="dados">
                    <input class="input" placeholder="Nome">
                    <input class="input" placeholder="E-mail">
                    <input class="input" placeholder="CPF">
                    <input class="input" placeholder="Telefone">
                    <input class="input" placeholder="Endereço">
                    <input class="input" placeholder="Cidade">
                </div>
                <div id="upload">
                    <div class="identidade">
                        <p>Documento de identidade</p>
                        <div class="documentos">
                            <div class="file">
                                <svg width="60" height="50" viewBox="0 0 54 54" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.1875 37.125C1.24872e-05 38.8125 1.68751 20.25 15.1875 21.9375C10.125 3.375 38.8125 3.375 37.125 16.875C54 11.8125 54 38.8125 38.8125 37.125M18.5625 30.375L27 23.625M27 23.625L35.4375 30.375M27 23.625V48.9375"
                                        stroke="#9BCB15" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="text">
                                <p class="instrucao">Selecione arquivo ou arraste pra cá</p>
                                <p class="tipo_dados">JPG,PNG ou PDF</p>
                            </div>
                            <div class="selecionar">
                                <label for='selecao-arquivo'>Selecionar</label>
                                <input id='selecao-arquivo' type='file'>
                            </div>
                        </div>
                    </div>

                    <div class="comprovante">
                        <p>Comprovante de Residência</p>
                        <div class="documentos">
                            <div class="file">
                                <svg width="60" height="50" viewBox="0 0 54 54" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.1875 37.125C1.24872e-05 38.8125 1.68751 20.25 15.1875 21.9375C10.125 3.375 38.8125 3.375 37.125 16.875C54 11.8125 54 38.8125 38.8125 37.125M18.5625 30.375L27 23.625M27 23.625L35.4375 30.375M27 23.625V48.9375"
                                        stroke="#9BCB15" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="text">
                                <p class="instrucao">Selecione arquivo ou arraste pra cá</p>
                                <p class="tipo_dados">JPG,PNG ou PDF</p>
                            </div>
                            <div class="selecionar">
                                <label for='selecao-arquivo'>Selecionar</label>
                                <input id='selecao-arquivo' type='file'>
                            </div>
                        </div>

                    </div>
                </div>
                <br>
                <p class="atencao">*Atenção: Todos os dados acima são obrigatórios</p>


                <div class="envio">
                    <button class="cancelar">Cancelar</button>
                    <button class="enviar">Enviar</button>
                </div>

            </form>


        </div>
        <div class="image">
            <img src="imgs/trilhas_inova.png" alt="tilhas" title="Trilhas Inova">
        </div>

    </section>

</body>

</html>
